<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Team Member</h1>
        <form id="addMemberForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required>
            </div>
            <button type="submit" class="btn">Add Member</button>
        </form>
    </div>

    <div class="container">
        <h1>Team</h1>
        <div id="loading" class="loading">Fetching team members...</div>
        <table id="teamTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Age Group</th>
                </tr>
            </thead>
            <tbody id="teamBody">
            </tbody>
        </table>
    </div>

    <script>
        async function fetchTeam() {
            try {
                const response = await fetch('/hello');
                const data = await response.json();
                
                const tableBody = document.getElementById('teamBody');
                const loading = document.getElementById('loading');
                const table = document.getElementById('teamTable');

                tableBody.innerHTML = '';
                data.forEach(member => {
                    const row = `
                        <tr>
                            <td>${member.id}</td>
                            <td>${member.fullName}</td>
                            <td>${member.email}</td>
                            <td>${member.ageGroup}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                console.error('Error fetching team data:', error);
                document.getElementById('loading').innerText = 'Failed to load team data.';
            }
        }

        document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const member = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value)
            };

            try {
                const response = await fetch('/hello', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(member)
                });

                if (response.ok) {
                    document.getElementById('addMemberForm').reset();
                    fetchTeam();
                } else {
                    alert('Failed to add member');
                }
            } catch (error) {
                console.error('Error adding member:', error);
                alert('Error adding member');
            }
        });

        window.onload = fetchTeam;
    </script>
</body>
</html>
