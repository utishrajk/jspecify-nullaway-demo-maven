apiVersion: apps/v1
kind: Deployment
metadata:
  name: jspecify-demo
  labels:
    app: jspecify-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jspecify-demo
  template:
    metadata:
      labels:
        app: jspecify-demo
    spec:
      containers:
      - name: jspecify-demo
        image: jspecify-demo:latest
        imagePullPolicy: Never # Forces Kind to use the local image we load
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: jspecify-demo-service
spec:
  selector:
    app: jspecify-demo
  ports:
    - protocol: TCP
      port: 8082  # Changed to avoid conflict with Jenkins/Nexus
      targetPort: 8080
  type: NodePort
